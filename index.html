<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spin the Wheel</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="header">
      <h1 id="title">Spinn the wheel!</h1>
    </div>

    <div class="first-container">
      <div class="wheel">
        <canvas id="canvas" width="500" height="500"></canvas>
        <div class="center-circle btn" id="center-circle" onclick="spin()">
          <p class="spin">SPIN!</p>
          <div class="triangle"></div>
        </div>
      </div>

      <div class="wheel-info">
        <p id="winner">NONE</p>
        <div class="btn-group-after-spin hidden">
          <button id="btn-remove-name" class="btn">Remove name</button>
          <button id="btn-spin-again" class="btn">Spin again</button>
        </div>
      </div>
    </div>

    <!-- Would be fun to add music to the page at some point: -->
    <div class="btn-group-options">
      <button class="btn btn-a">A</button>
      <button class="btn btn-b">B</button>
      <button class="btn btn-c">C</button>
      <button class="btn btn-d">D</button>
    </div>
    <div class="input-area">
      <textarea rows="30" cols="30" onchange="createWheel()">
        Pikachu
        Charizard
        Bulbasaur
        Squirtle
        Jigglypuff
        Gengar
        Eevee
        Snorlax
        Lapras
        Dragonite
        Mewtwo
        Pidgeot
        Alakazam
        Machamp
        Onix
        Arcanine
        Scyther
        Gyarados
        Magikarp
        Jolteon
        Vaporeon
        Flareon
        Cubone
        Rhyhorn
        Electabuzz
        Magmar
        Chansey
        Tauros
        Ditto
        Porygon</textarea
      >
    </div>
    <script src="script.js"></script>
  </body>
</html>
